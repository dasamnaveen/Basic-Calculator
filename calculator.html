<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator</title>
</head>
<body>
    <div>
        <h2 style="font-family: 'Times New Roman', Times, serif; color:rgb(255, 200, 0); text-align: center;"><strong>JavaScript Calculator</strong></h2>
        <hr>
    </div><br><br>
    <div style="text-align: center;">
        <input type="text" placeholder="Enter Number 1" required style="width: 150px; border: solid;" id="Input1">

        <select style="width: 50px; text-align: center; border: solid;" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" placeholder="Enter Number 2" required style="width: 150px; border: solid;" id="Input2"><br/><br/>

        <button type="submit" onclick="calculator()" style="width: 100px;">Calculate</button><br/><br/>

        <input type="number" style="text-align: center;"id="outputbox" readonly>
    </div>
    <script>
        function calculator(){
            const inputElement1 = document.getElementById("Input1");
            const val1 = inputElement1.value;
            const inputElement2 = document.getElementById("Input2");
            const val2 = inputElement2.value;
            const char = document.getElementById("operator");
            const ch = char.value;
            if(ch == '+'){
                const sum = Number(val1)+Number(val2);
                document.getElementById("outputbox").value = sum;
            }
            if(ch == '-'){
                document.getElementById("outputbox").value = val1-val2;
            }
            if(ch == '*'){
                document.getElementById("outputbox").value = val1*val2;
            }
            if(ch == '/'){
                document.getElementById("outputbox").value = val1/val2;
            }
        }
    </script>
</body>
</html>
